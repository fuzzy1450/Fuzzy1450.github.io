<!DOCTYPE html>

<html>
	<head>
	
		<link type="text/css" rel="stylesheet" href="mainCss.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		
	</head>
	
	<body>
	
		<div id="Loading">
			
			<p id="loadText">Loading...</p>
			
		</div>
	
	
		<div id="header">
			<h1> Ur Nan Clicker </h1>
		</div>
		
		
		
		<div id="moneyDisplay">
		
			<p id="monCount">You have 0 Nans. You are gaining 0 Nans per tick. A tick takes 2 seconds.</p>
			
		</div>
			
			
			
		<div id="resetButton">
			
			<button type="button" onclick=resetGame()>Reset!</button>
				
		</div>
			
			
			
		<div id="Frame">
			
			<div id="firstRow" class="Row">
		
				<div id="title">
					<h2>Ur Nan</h2>
				</div>
			
				<div id="mainClick" onclick="bigButton()">
					<img src="../Game/img/Nan.svg" id="mainButton">
				</div>
			
		
			</div>
		
		
		
			<div id="secRow" class="Row">
				
				<div id="title">
					<h2>Upgrades</h2>
				</div>
				
				
				<div id="Upgrades">
					
				</div>
				
				
			</div>
		
		
		
			<div id="trdRow" class="Row">
			
				<div id="title">
					<h2>Structures</h2>
				</div>
				
				
				<div id="Structures">
					
				</div>
			
				
			</div>
			
			
		</div>
		
		
		<div id="ProClickers">
			<h3>The Pro Clicking League</h3>
			
			<h1><strike>1. DYLAN HOLLANDER</strike></h1>
			<h1><strike>1. DYLAN HONNENDER</strike></h1>
			<h1><strike>1. RYAN HOLLENDER</strike></h1>
			<h1><b><u>1. D^2</u></b></h1>
		</div>
	
	<script src="BigFunctions.js"></script> <!--ALWAYS FIRST-->
	
	<script src="Upgrades.js"></script>
	<script src="Structures.js"></script>
	<script src="mainGame.js"></script>
	</body>			

</html>
