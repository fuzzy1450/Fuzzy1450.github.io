<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<title>Your Everyday Loading Screen</title>
		
	</head>
	<body>
	
		<h1 id="title">Loading</h1>
		
		<img src="img/loading.gif" id="loadImg">
		
		<audio autoplay loop id="loadSound">
			<source src="sound/loading.mp3" type="audio/mpeg">
		</audio>
		
		<h5 id="hint">This isn't actually loading anything</h5>
	
		
		<script src="loading.js"></script>
	</body>


</html>
