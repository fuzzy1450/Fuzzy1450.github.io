<!DOCTYPE html>

	<head>

        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700' rel='stylesheet' type='text/css'>

	<body onkeydown="getKey()" onkeyup="clearKey()" onload="startKeyboard()">
        
        
			<img src="assets/SampleJam%20Logo.png" class="logo">
		
		<div class="menu">

        </div>
            <div id="helpDropdown">
                
            
            </div>

                <div id="sbMenu">
                    <button onclick="newKeyboard()" class="newKeyboard">+</button>
