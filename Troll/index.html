<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Good Luck</title>
        <script src="jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body cz-shortcut-listen="true">
	
		
			<img id="kappo" src="http://imgur.com/gjhBsKq.jpg" style="left: 637.5px;">
			<a id="linkText" href="http://dampe.org/howyoufindthis/">
				<p id="tehurn" style="position: absolute; left: 510px; background-color: rgb(0, 255, 255);">PLACEHOLDER TEXT</p>
				<p id="tehurnbox" style="display: block; position: absolute; left: 500px;">&nbsp;</p>
			</a>
			<audio id="trololo" preload="" loop="">
				<source src="trololo.mp3">
			</audio>
			<div id="toShow">
			</div>
			
    <script>
	
	
	
	function getQueryVariable(variable)
		{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}
	
		
        jQuery.fn.center = function () {
            this.css("position","absolute");
            
            this.css("left", (
                        ($(window).width() - $(this).outerWidth()) / 2) + 
                        $(window).scrollLeft()) + "px"
                    ;
            return this;
        }
        
            var $kappo = $('#kappo');
            var $tehurn = $('#tehurn');
            var $tehurnbox = $('#tehurnbox');
            var animating = false;
            var started = false;
			
			
            function start(pageX) {
                if (! started) {
                    started = true;
                    moveToCursor($kappo, pageX, 150);
                }
            }
			
            
            $kappo.load(function() {
                $kappo.css('left', '-' + $kappo.width() + 'px');
            });
            
            $tehurn.center();
            $tehurnbox.center();
            
            $('#tehurnbox').mousemove(function(event) {
                if (! animating && started) {
                    $kappo.css('left', getX(event.pageX));
                }
            });
            $('#tehurnbox').mouseenter(function(event) {
                if (started) {
                    moveToCursor($kappo, event.pageX);
                }
            });
            $tehurn.click(function(event) {
                start(event.pageX);
                event.preventDefault();
            });
            $tehurn.hover(function(event) {
                start(event.pageX);
            });
            $(window).resize(function(e) {
                $tehurn.center();
                $tehurnbox.center();
            });
            function getX(pageX) {
                return pageX - $kappo.width() / 2;
            }
            function moveToCursor($el, pageX, speed) {
                if (speed === undefined) {
                    speed = 50;
                }
                $el.animate({left: getX(pageX)}, {
                    duration: speed,
                    start: function() {
                        animating = true;
                    },
                    done: function() {
                        animating = false;
                    }
                });
            }
			
			setInterval(function() {
                var colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff', '#fff'];
                var color = colors[Math.floor(Math.random() * colors.length)];
                if (started) {
                    $tehurn.css("background-color", color);
                }
            }, 50);
			
			startRun=false;
		
			if(getQueryVariable("i")&&getQueryVariable("b")&&getQueryVariable("t")){startRun=true}
			
			if(startRun){
				$('#trololo')[0].play();
				$('#kappo').attr("src", getQueryVariable("i"));
				$('body').css("background-image", ("url("+getQueryVariable("b")+")"));
				$('#tehurn')[0].innerHTML=getQueryVariable("t").toUpperCase();
				
				
				
				$('#toShow')[0].remove();
				$('#tehurnbox').show()
				start();
			}
            
            
		
		
		
		
    </script>
</body></html>
